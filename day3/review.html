<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="review.css" />
  </head>

  <body>
    <section class="container">
      <div class="header">
        <h1 class="header__title">Our Reviews</h1>
        <div class="header__underline"></div>
      </div>
      <article class="review">
        <div class="review__image">
          <img id="person-img" src="img/rrr.png" alt="rehkmansa" />
        </div>
        <div class="review__content">
          <h3 id="author">Name of user</h3>
          <h4 id="job">Job</h4>
          <p id="review">
            Anim eu sunt sint dolore et magna pariatur consectetur. Cupidatat
            irure enim cupidatat elit culpa cupidatat. Et tempor deserunt nisi
            est laborum quis ex consequat officia consectetur aliqua duis mollit
            quis.
          </p>
        </div>
        <div class="button">
          <button class="btn btn-left">Prev</button>
          <button class="btn btn-right">Next</button>
        </div>
      </article>
    </section>
    <script src="review.js"></script>
  </body>
</html>
